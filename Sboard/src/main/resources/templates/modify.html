<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<th:block th:include="./_header.html"/>
<main id="board" class="modify">
    <form action="#" method="post">
        <table border="0">
            <caption>글수정</caption>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${article.title}" placeholder="제목을 입력하세요."/></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="content" th:text="${article.content}"></textarea></td>
            </tr>
        </table>
        <div>
            <a th:href="@{/view(no=${article.no},pg=${currentPage})}" class="btn btnCancel">취소</a>
            <input type="submit" value="수정완료" class="btn btnComplete"/>
        </div>
    </form>
</main>
<th:block th:include="./_footer.html"/>
